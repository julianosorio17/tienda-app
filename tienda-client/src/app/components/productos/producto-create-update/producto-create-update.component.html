<div class="card">
  <div class="card-header">
    <div class="d-flex flex-row">
      <div class="col">
        <h4>{{ title }}</h4>
      </div>
      <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-outline-secondary" routerLink="/productos">
            <fa-icon [icon]="faUndo"></fa-icon>
            Regresar</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div class="row">
        <div class="form-group col-md">
          <label for="exampleFormControlInput1">Nombre</label>
          <input formControlName="nombre"
            type="text"
            class="form-control"
            id="nombre"
            placeholder="¿Como se llama el producto?"
          />
        </div>

        <div class="form-group col-md">
          <label for="exampleFormControlInput1">Cantidad</label>
          <input formControlName="cantidad"
            type="number"
            class="form-control"
            id="cantidad"
            placeholder="¿Cuantos items del producto?"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md">
          <label for="exampleFormControlInput1">Codigo</label>
          <input formControlName="codigo"
            type="text"
            class="form-control"
            id="codigo"
            placeholder="Codigo unico del producto"
          />
        </div>

        <div class="form-group col-md">
          <label for="exampleFormControlInput1">Valor unitario</label>
          <input formControlName="valorUnitario"
            type="number"
            class="form-control"
            id="valorUnitario"
            placeholder="¿Cuantos vale la unidad?"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary col-md-4 text-center">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
