<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <a class="navbar-brand" href="#">
    <img
      src="https://img.icons8.com/color/64/000000/shop.png"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    {{title}}
  </a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse spacer left-al">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a
          class="nav-link"
          [routerLink]="'productos'"
          (click)="isMenuCollapsed = true"
          >Productos</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'clientes'"
          (click)="isMenuCollapsed = true"
          >Clientes</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'factura'"
          (click)="isMenuCollapsed = true"
          >Facturas</a
        >
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'caja'"
          (click)="isMenuCollapsed = true"
          >Caja</a
        >
      </li>
    </ul>
  </div>
</nav>
